<!DOCTYPE html>
<html lang = "es">
<head>
     <meta charset = "UTF-8">
     <title> Encriptador Alura </title>
     <link rel="stylesheet" href="encriptador.css">
</head>
<body>
     
     <header>
          <h1><img src="imagenes/Logo.png"></h1>
     </header>
     <main>
          
          <section class="ingresarTexto">
               <textarea id="texto" class="texto" rows="10" placeholder="ingresa tu secreto"></textarea>
               <p class="aviso">Ingresa solo letras minúsculas y sin acentos</p>

               
               <div class="botones">
                    <button id="encriptar" onmousedown="obtenerTexto()" onclick="encriptar(frase)" onmouseup="imgDisplay()" >Encriptar</button>
                    <button id="desencriptar" onmousedown="obtenerTexto()" onclick="desencriptar(frase)" onmouseup="imgDisplay()">Revelar</button>
               </div>
          

          </section>

          <section class="cajaResultado">
               <div class="imagen" id="imagen">
                          <img src="imagenes/Muñeco.png" alt="Imagen ningún mensaje encontrado">   
                          <h3>Ningún mensaje encontrado</h3>
                          <p>Ingresa el texto que desees encriptar o desencriptar</p>
               </div>
               <div id="cajaR" style="display: none ;">
                    <textarea id="resultado" readonly="" rows="10"> </textarea>
                         <button id="copiarTexto" onclick="copiarTexto()">Copiar</button>
               </div>
               
          </section>
        
          
          
         
     </main>
    
     <footer>
          <br>
          <p>Create by  Guillermo_perez | Oracle Next Education && Alura LATAM <br>
          <a href="https://www.linkedin.com/in/guillermo-perez-dev"><img src="imagenes/linkedin_logo.png" width="20" height="20"> </a>
               <img src="imagenes/github_logo.png" width="60" height="20">
          </p>
     </footer>
     
</body>
</html>

<script src="encriptador.js"></script>
